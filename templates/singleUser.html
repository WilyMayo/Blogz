{% extends "base.html" %}

{% block content %}

    {% for blog in blogs %}
        <h1><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h1>
        <p>
            {{blog.body}}
        </p>
        <p>Written By.<a href="/blog?user={{blog.owner_id}}">{{blog.owner_id}}</a></p>

        <hr/> 
    {% endfor %}

{% endblock %}
